<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CORS Station</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <main>
    <h1>CORS + Preflight</h1>
    <p class="small">Demo endpoint allows only <code>Origin: https://example.edu</code>.</p>
    <pre>curl -i -X OPTIONS http://localhost:3000/api/cors/echo \\
  -H 'Origin: https://example.edu' \\
  -H 'Access-Control-Request-Method: POST' \\
  -H 'Access-Control-Request-Headers: content-type'</pre>
    <p><a href="/">Back</a></p>
  </main>
</body>
</html>
